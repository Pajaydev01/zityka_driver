<ion-header>
  <ion-navbar>
      <ion-list no-lines>
          <ion-item>
              <p item-start class="active" text-start>Offline</p>
              <ion-toggle [(ngModel)]="checked" (ngModelChange)="onlineOfflineToggle()" checked="false"></ion-toggle>
              <p item-end class="disabled" text-end>Online</p>
          </ion-item>
      </ion-list>
  </ion-navbar>
</ion-header>

<ion-content>


  <div *ngIf="!checked" style="width: 100%; height: 50px; background-color: black; display: flex; align-items: center; justify-content: center;"><span style="color: red; font-weight: bold; font-size: large;">YOU ARE CURRENTLY OFFLINE</span></div>
  <div #map id="map" style="width: 100%; height: 100%; position: absolute; top: 0; left: 0;"></div>
</ion-content>
